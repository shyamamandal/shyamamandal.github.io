<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table - Period 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Element</th>
            <th>Symbol</th>
            <th>Atomic Number</th>
            <th>Atomic Mass</th>
        </tr>
        <tr>
            <td>Hydrogen</td>
            <td>H</td>
            <td>1</td>
            <td>1.008</td>
        </tr>
        <tr>
            <td>Helium</td>
            <td>He</td>
            <td>2</td>
            <td>4.0026</td>
        </tr>
    </table>
</body>
</html>
